<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
    #fact{
        display: none;
    }
    </style>
</head>

<body class="bg-default">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4 ">
                    <h1>Number Facts</h1>
                    <p>Enter a number you want.</p>
                    <input type="number" class="form-control form-control-lg " id="numberInput" placeholder="Enter Number">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fact=document.querySelector('#fact');
        let factText=document.querySelector('#factText');

        let numberInput=document.querySelector('#numberInput');
        // numberInput.addEventListener('input',getFactAjax);
        // function getFactAjax(){
        //     let number=numberInput.value;
        //     let xhr=new XMLHttpRequest();
        //     xhr.open('GET','http://numbersapi.com/'+number);
        //     xhr.onload=function(){
        //         if(this.status==200&& number!=''){
        //             fact.style.display='block';
        //             factText.innerHTML=this.responseText;
                    
        //         }
        //     }

        //     xhr.send();
            
        // }
        numberInput.addEventListener('input',getFactFecth);
        function getFactFecth(){
            let number=numberInput.value;
            fetch('http://numbersapi.com/'+number)
                .then(Response=>Response.text())
                .then(data=>{
                    if(number!=''){
                        fact.style.display='block';
                    factText.innerHTML=data;
                    // console.log(data);
                    }
                    
                })
                .catch(err=>console.log(err));
        }
    </script>
</body>
</html>
